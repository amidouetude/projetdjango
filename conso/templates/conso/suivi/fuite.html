{% extends 'base.html' %}

{% block etatactuel %}
Fuite
{% endblock etatactuel %}

{% block content %}
<div class="consojour">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="sticky-top text-white">
          <tr>
            <th scope="col" class="col">Nom de la section</th>
            <th scope="col" class="col text-center">Options</th>
          </tr>
        </thead>
        <tbody>
          {% for section in sections %}
          <tr>
            <td class="col">{{ section.nom_section }}</td>
            <td class="col text-center">
              <a href="{% url 'fuite_section' section.id %}" class="btn btn-outline-info btn-sm text-black">Analyser</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
