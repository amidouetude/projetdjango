{% extends 'base.html' %}

{% block etatactuel %}
Liste des dispositifs
{% endblock etatactuel %}

{% block content %}

<div class="table-responsive consojour">
  <table class="table table-striped table-bordered table-hover">
    <thead class="sticky-top text-white">
      <tr>
        <th scope="col">Numero serie</th>
        <th scope="col">Lieu d'emplacement</th>
        <th scope="col">Source d'eau</th>
      </tr>
    </thead>
    <tbody>
      {% for dispo in dispos %}
      <tr>
        <td>{{dispo.numero_serie}}</td>
        <td>{{dispo.nom_lieu}}</td>
        <td>{{dispo.source_eau}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
